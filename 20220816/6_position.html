<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
      }
      .parent {
        width: 50vw;
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: coral;
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div></div>
      <div class="box"></div>
      <div></div>
    </div>
  </body>
</html>
