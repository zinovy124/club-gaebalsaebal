<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      ul {
        display: inline-block;
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <ul>
        <li>
          <input
            type="text"
            name="id"
            placeholder=""
            minlength="4"
            value="dlwoals124"
          />
        </li>
        <li><input type="password" name="" id="" /></li>
        <li><input type="email" name="" id="" placeholder="email" /></li>
        <li><input type="url" name="" id="" placeholder="url" /></li>
        <li>
          <input
            type="tel"
            name=""
            id=""
            placeholder="tel"
            pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
          />
        </li>
        <li>
          <input
            type="file"
            name=""
            id=""
            placeholder="file"
            accept="video/*"
          />
        </li>
      </ul>
      <ul>
        <li>
          <label for="radio1">first</label>
          <input type="radio" name="name" id="radio1" />
        </li>
        <li>
          <label for="radio2">second</label>
          <input type="radio" name="name" id="radio2" />
        </li>
        <li>
          <label for="checkbox1">HTML</label>
          <input type="checkbox" name="skills" id="checkbox1" value="0" />
        </li>
        <li>
          <label for="checkbox2">CSS</label>
          <input type="checkbox" name="skills" id="checkbox2" value="1" />
        </li>
        <li>
          <label for="checkbox3">Javascript</label>
          <input type="checkbox" name="skills" id="checkbox3" value="2" />
        </li>
      </ul>
      <ul>
        <li><input type="number" name="" id="" placeholder="number" /></li>
        <li>
          <select name="select" id="">
            <option value="1">선택지1</option>
            <option value="2">선택지2</option>
            <option value="3">선택지3</option>
          </select>
        </li>
        <li><textarea name="" id="" cols="100" rows="10"></textarea></li>
        <li><input type="submit" value="제출" /></li>
      </ul>
      <label for="grabMe"
        >이걸 클릭하면 아래가 선택됩니다. focus라고 해요.</label
      >
      <input type="text" name="" id="grabMe" />
      <ul>
        <li>
          <button>타입을 명시하지 않은 버튼은 submit 버튼이 됩니다</button>
        </li>
        <li>
          <button type="button">
            타입이 button인 버튼은 Javascript로 조정해서 사용합니다
          </button>
        </li>
        <li><button type="reset">이건 잘 안 씁니다</button></li>
      </ul>
    </form>
    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        // e.preventDefault();
      });
      document
        .querySelector("button[type=button]")
        .addEventListener("click", () => {
          document.querySelector("button[type=button]").innerHTML =
            "Hello World";
        });
      console.log(new Error("err..."));
    </script>
  </body>
</html>
