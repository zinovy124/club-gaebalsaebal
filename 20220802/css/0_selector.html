<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>Document</title>
    <style>
      a:hover {
        background-color: black;
        color: white;
      }
      a:active {
        background-color: tomato;
      }
      a:visited {
        color: green;
      }
      input:focus {
        background-color: tomato;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="#">Something</a>
    <input type="text" />
    <div></div>
  </body>
</html>
